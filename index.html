<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advertising Site</title>
<!-- Codice per AdSense -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5715377251074003" crossorigin="anonymous"></script>
<style>
  /* CSS per il layout */
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f9fa;
  }
  .ad {
    width: 200px;
    height: 300px;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 10px;
  }
  #leftAd {
    margin-right: auto;
  }
  #rightAd {
    margin-left: auto;
  }
  #audioButton {
    padding: 15px 30px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>
  <!-- Annunci pubblicitari ai lati -->
  <div id="leftAd" class="ad">
    <!-- Contenuto del primo annuncio -->
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-5715377251074003"
      data-ad-slot="1234567890"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
  </div>
  <div id="rightAd" class="ad">
    <!-- Contenuto del secondo annuncio -->
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-5715377251074003"
      data-ad-slot="0987654321"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
  </div>

  <!-- Pulsante per attivare l'audio -->
  <button id="audioButton">Attiva audio</button>

  <!-- Audio di sottofondo -->
  <audio id="backgroundAudio" src="background_audio.mp3"></audio>

  <!-- JavaScript per il reindirizzamento e l'audio di sottofondo -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var audio = document.getElementById('backgroundAudio');
      var audioButton = document.getElementById('audioButton');

      audioButton.addEventListener('click', function() {
        audio.play();
        audioButton.style.display = 'none';
        audio.addEventListener('ended', function() {
          setTimeout(function() {
            window.location.href = "https://example.com";
          }, 2000);
        });
      });
    });
  </script>

  <!-- Codice per AdSense -->
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</body>
</html>
