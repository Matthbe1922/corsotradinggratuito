<!DOCTYPE html>
<html lang="en">
<head>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5715377251074003"
    crossorigin="anonymous"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Corso</title>
<style>
  /* CSS per il layout */
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f9fa;
  }
  .ad {
    width: 200px;
    height: 300px;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 10px;
  }
  #leftAd {
    margin-right: auto;
  }
  #rightAd {
    margin-left: auto;
  }
  #audioButton {
    padding: 15px 30px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>
  <!-- Annunci pubblicitari ai lati -->
  <div id="leftAd" class="ad">
    <!-- Contenuto del primo annuncio -->
    <img src="data/pallesudate.gif" alt="Left Advertisement">
  </div>
  <div id="rightAd" class="ad">
    <!-- Contenuto del secondo annuncio -->
    <img src="data/pallesudate.gif" alt="Right Advertisement">
  </div>

  <!-- Pulsante per attivare l'audio -->
  <button id="audioButton">Attiva audio</button>

  <!-- Audio di sottofondo -->
  <audio id="backgroundAudio" src="data/background_audio.mp3"></audio>

  <script>
    // JavaScript per il reindirizzamento e l'audio di sottofondo
    document.addEventListener("DOMContentLoaded", function() {
      var audio = document.getElementById('backgroundAudio');
      var audioButton = document.getElementById('audioButton');

      // Gestione del clic sul pulsante per attivare l'audio
      audioButton.addEventListener('click', function() {
        audio.play();
        // Nasconde il pulsante dopo aver avviato l'audio
        audioButton.style.display = 'none';
        // Inizia a monitorare la riproduzione audio
        audio.addEventListener('ended', function() {
          // Reindirizzamento dopo che l'utente ha ascoltato completamente l'audio
          setTimeout(function() {
            window.location.href = "https://www.youtube.com/watch?v=xvFZjo5PgG0";
          }, 0300);
        });
      });
    });
  </script>
</body>
</html>
